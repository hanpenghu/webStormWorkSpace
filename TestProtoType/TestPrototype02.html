<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>TestPrototype02</title>
</head>
<body>

<script type="text/javascript">
    function f() {
        this.a1=1;//可以被对象拿到
        var a2=2;//不能被对象拿到
    }
    var f1=new f();
    alert(f1.a1)//1
    alert(f1.a2)//undefined
</script>
</body>
</html>
